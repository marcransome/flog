name: CodeQL analysis
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '00 18 * * 1'
  workflow_dispatch:

permissions: read-all

jobs:
  analyze:
    name: CodeQL analysis
    runs-on: macos-latest
    permissions:
      security-events: write
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install dependencies
        run: brew install popt
      - name: Initialize CodeQL
        uses: github/codeql-action/init@a4e1a019f5e24960714ff6296aee04b736cbc3cf # v3.29.6
        with:
          languages: cpp
          queries: security-and-quality
          source-root: src
      - name: Build sources
        run: |
          cmake -S . -B build -D CMAKE_OSX_ARCHITECTURES=arm64
          cmake --build build
      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@a4e1a019f5e24960714ff6296aee04b736cbc3cf # v3.29.6
  analyze-actions:
    name: CodeQL GitHub Actions analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Initialize CodeQL
        uses: github/codeql-action/init@a4e1a019f5e24960714ff6296aee04b736cbc3cf # v3.29.6
        with:
          languages: actions
      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@a4e1a019f5e24960714ff6296aee04b736cbc3cf # v3.29.6
        with:
          category: "/language:actions"
