name: Unit tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '00 20 * * 1'
  workflow_dispatch:

permissions: read-all

jobs:
  tests:
    name: Unit tests
    strategy:
      matrix:
        os: [macos-14, macos-15, macos-15-intel, macos-26]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Install dependencies
        run: brew install popt just cmocka
      - name: Run unit tests
        shell: 'script -q /dev/null bash -e {0}'  #Â Ensure stdin is attached to tty for unit tests
        run: just test
