name: Unit tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '00 20 * * 1'
  workflow_dispatch:

permissions: read-all

jobs:
  tests:
    name: Unit tests
    strategy:
      matrix:
        os: [macos-14, macos-15, macos-15-intel, macos-26]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - name: Install dependencies
        run: brew install popt just cmocka
      - name: Run unit tests
        shell: 'script -q /dev/null bash -e {0}'  #Â Ensure stdin is attached to tty for unit tests
        run: just test
