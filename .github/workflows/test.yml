name: Unit tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '00 20 * * 1'
  workflow_dispatch:

permissions: read-all

jobs:
  tests:
    name: Unit tests
    strategy:
      matrix:
        os: [macos-14, macos-15, macos-15-intel, macos-26]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Install dependencies
        run: brew install popt just cmocka
      - name: Run unit tests
        shell: 'script -q /dev/null bash -e {0}'  #Â Ensure stdin is attached to tty for unit tests
        run: just test
